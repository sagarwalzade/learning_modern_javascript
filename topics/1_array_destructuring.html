<script>
  const mylang = ['js', 'php', 'java', 'python', 'c++'];

  //old way to get values
  // var top1 = mylang[0];
  // var top2 = mylang[1];
  // var top3 = mylang[2];

  // document.write(top2); // Output : php

  // =================================
  // es6 - new way
  // =================================
  let [top1, top2, top3, top4, top5] = mylang;
  document.write(
    top1 + '<br>' + top2 + '<br>' + top3 + '<br>' + top4 + '<br>' + top5
  );

  // Output :
  // js
  // php
  // java
  // python
  // c++

  // ================================
  // get frist and last value
  // ================================
  // let [top1, , , , top5] = mylang;
  // document.write(
  //   `First value is <b>${top1}</b> and last value is <b>${top5}</b>`
  // );

  // Output :
  // First value is js and last value is c++

  // ================================
  // get first 2 only
  // ================================
  // let [top1, top2] = mylang;
  // document.write(top1 + '---' + top2);

  // Output :
  // js---php

  // ================================
  // swap 2 variable values using array destructuring
  // ================================
  var a = 5;
  var b = 10;
  document.write(`<br><br><br>Default values:<br>`);
  document.write(`A : ${a} || B : ${b}<br>`);

  // old way
  // var temp = a;
  // a = b;
  // b = temp;
  // document.write(`A : ${a} || B : ${b}<br>`);

  // new way
  [a, b] = [b, a];
  document.write(`<br>swapped values:<br>`);
  document.write(`A : ${a} || B : ${b}<br>`);

  // Output :
  // Default values:
  // A : 5 || B : 10

  // swapped values:
  // A : 10 || B : 5
</script>
