<script>
  // es5 old way
  // var sum = function () {
  //   var a = 5;
  //   var b = 10;
  //   return a + b;
  // };
  // document.write(sum()); // OUTPUT : 15

  // es6 new way
  const sum = () => {
    let a = 5;
    let b = 10;
    return a + b;
  };
  document.write(sum()); // OUTPUT : 15

  // es6 single line logic.
  // return keyword and curly brackets not required in single line expression.
