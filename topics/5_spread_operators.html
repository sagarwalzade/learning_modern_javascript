<div class="topic_header">
  <h3><b>Topic :</b> Spread Operators</h3>
  <p>
    <b>Details :</b> Spread operators are used to pass array in function
    argument to accept it in separate variable values. also we can use it to
    concatinate.
    <a class="back_btn" href="/">Back to Home</a>
  </p>
  <div>Execution Below</div>
</div>

<script>
  // ==========================
  // first use : pass array to function to use as separate parameters
  // ==========================

  // es5
  // suppose if we have to pass array to function then we have to use apply method like this below
  function sum(a, b, c) {
    document.write(a + b + c); // it separates each value of array in individual paramter of function.
  }
  // sum(1,2,3); // output : 6
  var arrVal = [2, 4, 6];
  // sum.apply(null, arrVal); // output : 12
  //separating array value to parameters with apply method

  // es6 : pass array to function using spread operator. it will separate each value in different parameter same as apply method above.
  // sum(...arrVal); // output : 12

  // check the difference :
  console.log(arrVal); // (3) [2, 4, 6]
  console.log(...arrVal); // 2 4 6

  // ===========================
  // second use : concatinate
  // ===========================

  // es5 concatination
  var arr1 = [1, 2, 3];
  var arr2 = [4, 5, 6];
  var arr3 = [7, 8, 9];

  // arr1 = arr1.concat(arr2);
  // console.log(arr1); // Output : (6) [1, 2, 3, 4, 5, 6]

  // es6 concatination : it replaced concat method
  arr1 = [...arr1, ...arr2, ...arr3];
  console.log(arr1); // Output : (9) [1, 2, 3, 4, 5, 6, 7, 8, 9]


  // es5 copy array
  var arrc1 = [1,2,3];
  var arrc2 = arrc1;
  console.log(arrc2); // output : (3) [1, 2, 3]

  // problem statement
  arrc2.push(4,5);
  console.log(arrc2); // output correct : (5) [1, 2, 3, 4, 5]
  console.log(arrc1); // output wrong : (5) [1, 2, 3, 4, 5]
  // here values also added in arrc1 that should not be done.

  // es6 : issue fixed in es6
  var arrrc1 = [1,2,3];
  var arrrc2 = [...arrrc1, 4, 5];
  console.log(arrrc2); // output : (5) [1, 2, 3, 4, 5]
  console.log(arrrc1); // output issue fixed : (3) [1, 2, 3]
</script>
